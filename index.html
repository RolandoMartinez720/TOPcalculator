
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
  </style>
<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
<div class="container grid">
  <input type="text" readonly class="display-box">
  <button class="clear" >Clear</button>
  <button class="decimal number" value=".">.</button>
  <button class="seven number" value="7">7</button>
  <button class="eight number" value="8">8</button>
  <button class="nine number" value="9">9</button>
  <button class="multiply operation"value='*'>*</button>
  <button class="four number" value="4">4</button>
  <button class="five number" value="5">5</button>
  <button class="six number" value="6">6</button>

  <button class="divide operation" value="/">/</button>
  <button class="one number" value="1">1</button>
  <button class="two number" value="2">2</button>
  <button class="three number" value="3">3</button>
  <button class="add operation"value='+'>+</button>
  <button class="zero number" value="0">0</button>
  <button class="subtract operation" value="-">-</button>
  <button class="equals">=</button>
</div>
   

</body>
</html>
